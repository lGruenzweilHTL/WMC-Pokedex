<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Website/stylesheet.css">
    <link rel="stylesheet" href="navbarMainPage.css">
</head>

<body>

    <div class="header" onmouseover="showNavbar()" onmouseout="checkNavbarHover()">
        Welcome to Pokesite
    </div>
    <div class="container">
        <div class="section" onclick="window.location.href='Website/pokedex.html'">
            <div class="text">Pokedex</div>
            <img src="Website/Images/Backgrounds/pickachu_info.jpg" alt="Pikachu Background">
            <img class="gif" src="Website/Images/Backgrounds/gif_info.gif" alt="Info GIF">
        </div>
        <div class="section" onclick="window.location.href='Website/mockbattle.html'">
            <div class="text">Battle</div>
            <img src="Website/Images/Backgrounds/pokeball_battle.jpg" alt="Pokeball Background">
            <img class="gif" src="Website/Images/Backgrounds/gif_battle.gif" alt="Battle GIF">
        </div>
        <div class="section" onclick="window.location.href='Website/TypeCalc/type_calculator.html'">
            <div class="text">Calculator</div>
            <img src="Website/Images/Backgrounds/types_calculator.png" alt="Types Background">
            <img class="gif" src="Website/Images/Backgrounds/gif_calculator.gif" alt="Calculator GIF">
        </div>
    </div>

    <!-- Add your navigation bar HTML here -->
    <nav class="navigation-bar" id="navbar" onmouseover="keepNavbarVisible()" onmouseout="checkNavbarHover()">
        <img src="Website/Images/pokeball.png" class="navPokeball" alt="pokeball">
        <ul>
            <li><strong><a href="index.html" class="active">Home</a></strong></li>
            <li><strong><a href="Website/pokedex.html">Pokedex</a></strong></li>
            <li><strong><a href="Website/types.html">Types</a></strong></li>
            <li><strong><a href="Website/items.html">Items</a></strong></li>
            <li><strong><a href="Website/KindOfPokemons-Subpage/kindOfPokemon.html">Kinds</a></strong></li>
            <li><strong><a href="Website/PokemonCards/pokemonCards.html">Cards</a></strong></li>
            <li><strong><a href="Website/games.html">Games</a></strong></li>
            <li><strong><a href="Website/mockbattle.html">Battle</a></strong></li>
            <li><strong><a href="Website/anime.html">TV series</a></strong></li>
        </ul>
    </nav>

    <script>
        function showNavbar() {
            document.getElementById('navbar').style.top = '0';
        }

        function keepNavbarVisible() {
            document.getElementById('navbar').style.top = '0';
        }

        function checkNavbarHover() {
            if (!document.querySelector('.navigation-bar:hover') && !document.querySelector('.header:hover')) {
                document.getElementById('navbar').style.top = '-80px';
            }
        }
    </script>

</body>

</html>
