<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Calculator</title>
    <script src="calculator-methods.js"></script>
    <script src="type-calculator.js"></script>
    <script src="../navbar.js" defer></script>
    
    <link rel="stylesheet" href="type-calculator.css">
    <link rel="stylesheet" href="../navbar.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<custom-navbar></custom-navbar>

<br><br>
<div class="container mt-5">
    <div class="type_selector">
        <h1 class="text-center">Type Calculator</h1>
        <h3>Defender Types</h3>
        <form id="typeForm" method="post">
            <div id="typeContainer" class="form-group">
                <div class="form-row align-items-center mb-1">
                    <div class="col-auto">
                        <label for="type" class="col-form-label">Type:</label>
                    </div>
                    <div class="col-auto">
                        <select id="type" name="type" class="form-control type-select">
                            <option value="normal">Normal</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="electric">Electric</option>
                            <option value="grass">Grass</option>
                            <option value="ice">Ice</option>
                            <option value="fighting">Fighting</option>
                            <option value="poison">Poison</option>
                            <option value="ground">Ground</option>
                            <option value="flying">Flying</option>
                            <option value="psychic">Psychic</option>
                            <option value="bug">Bug</option>
                            <option value="rock">Rock</option>
                            <option value="ghost">Ghost</option>
                            <option value="dragon">Dragon</option>
                            <option value="dark">Dark</option>
                            <option value="steel">Steel</option>
                            <option value="fairy">Fairy</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="addType" class="btn btn-secondary mb-3">Add Type</button>
            <br>
            <input type="submit" value="Calculate" class="btn btn-primary">
        </form>

        <br>
        <h3>Weaknesses</h3>
        <table id="typeEffectiveness" class="table table-bordered">
        </table>
    </div>
</div>
<script src="../navbar.js"></script>
</body>
</html>
