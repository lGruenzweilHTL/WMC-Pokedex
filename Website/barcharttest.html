<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Bar Chart Example</title>
  <style>
    .bar-chart {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 400px;
      width: 600px;
      border: 1px solid #000;
      margin: 0 auto;
      padding: 10px;
    }
    .bar-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .bar {
      height: 20px;
      background-color: #007bff;
      text-align: center;
      color: #fff;
      margin-right: 10px;
    }
    .bar-label {
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<h1 style="text-align: center">Horizontal Bar Chart Example</h1>
<div class="bar-chart">
  <div class="bar-container">
    <div class="bar-label">HP</div>
    <div class="bar" style="width: 39px;">39</div>
  </div>
  <div class="bar-container">
    <div class="bar-label">Attack</div>
    <div class="bar" style="width: 52px;">52</div>
  </div>
  <div class="bar-container">
    <div class="bar-label">Defense</div>
    <div class="bar" style="width: 43px;">43</div>
  </div>
  <div class="bar-container">
    <div class="bar-label">Special Attack</div>
    <div class="bar" style="width: 60px;">60</div>
  </div>
  <div class="bar-container">
    <div class="bar-label">Special Defense</div>
    <div class="bar" style="width: 50px;">50</div>
  </div>
  <div class="bar-container">
    <div class="bar-label">Speed</div>
    <div class="bar" style="width: 65px;">65</div>
  </div>
</div>
</body>
</html>
