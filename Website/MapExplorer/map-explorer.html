<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="map-explorer.css">
    <script src="map-explorer.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="map-container">
                <img id="region-image" src="" usemap="#image-map" alt="Map" class="img-fluid rounded shadow">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mt-2 mb-3 p-3 shadow" id="info-card" style="display: none">
                <h2 id="location-name" class="card-title">Location Information</h2>
                <p id="location-description" class="card-text">Location description</p>
                <img id="preview-image" alt="Location preview" src="" class="img-fluid rounded mb-2">
                <img id="old_preview" alt="Old location preview" src="" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>
<div id="info-box" class="info-box"></div>
</body>
</html>
