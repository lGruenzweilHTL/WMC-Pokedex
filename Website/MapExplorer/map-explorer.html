<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="map-explorer.css">
    <link rel="stylesheet" href="../navbar.css">
    <script src="map-explorer.js"></script>
    <script src="../navbar.js" defer></script>
</head>
<body>
<custom-navbar active="/Website/pokedex.html"></custom-navbar>

<div class="container" style="margin-top: 20vh">
    <div class="row">
        <div class="col-md-8">
            <div class="map-container">
                <img id="region-image" src="" usemap="#image-map" alt="Map" class="img-fluid rounded shadow">
            </div>
        </div>
    </div>
</div>
<div class="card mt-2 mb-3 p-3 shadow" id="info-card" style="display: none">
    <h2 id="location-name" class="card-title">Location Information</h2>
    <p id="location-description" class="card-text">Location description</p>
    <img id="preview-image" alt="Location preview" src="" class="img-fluid rounded mb-2">
    <img id="old_preview" alt="Map preview" src="" class="img-fluid rounded">
</div>
</body>

<script src="../navbar.js"></script>
</html>
