<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pok√©mon Selection</title>
  <link rel="stylesheet" href="mode-select.css">
</head>
<body>
  <custom-navbar active="/Website/mockbattle.html"></custom-navbar>
  <div class="gameboy">
    <div class="top-section"></div>
    <div class="screen">
    </div>
    <div class="bottom-section"></div>
  </div>

  <img id="gameboy" src="../Images/Backgrounds/gameboy.webp">
  <div id="top-menu">
    <div id="outer-menu">
      <div id="inner-menu" class="pokemon-font">
        <p id="battle">BATTLE</p>
        <p id="trainer">A trainer wants to battle you !</p>
        <p id="mode">Chose one mode</p>
        <div class="red-arrow"></div>
      </div>
    </div>
  </div>
  <div class="header">
    <h1> Select Mode</h1>
  </div>
  <div class="select-screen">
    <img id="charmander" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png">
    <img id="charmeleon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/5.png">
    <img id="charizard" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png">
    <img id="charizard-shiny" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/6.png">
  </div>

<div class="grid">
<button id="player-v-bot" class="mode-button" onclick="document.location.href = 'PokemonSelect/pokemon-select.html'" data-url = 'PokemonSelect/pokemon-select.html'><p class="pokemon-font">PLAYER VS BOT</p></button>
<button id="player-v-player" class="mode-button"><p class="pokemon-font">COMING SOON</p></button>
<button id="bot-v-bot" class="mode-button"><p class="pokemon-font">COMING SOON</p></button>
<button id="i-have-no-clue" class="mode-button"><p class="pokemon-font">COMING SOON</p></button>
</div>


<script src="mode-select.js"></script>
<script src="../navbar.js"></script>

</body>
</html>
