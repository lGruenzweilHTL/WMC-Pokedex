<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Battle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="../TypeCalc/calculator-methods.js"></script>
    <script src="mock-battle.js"></script>
    <script src="navigation.js"></script>
    <style>
        .focusable {
            cursor: pointer;
        }

        .focusable:focus {
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
<div class="card" id="action-select">
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="attack()">Fight</div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="bag()">Bag</div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="changePokemon()">Pok√©mon</div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="run()">Run</div>
            </div>
        </div>
    </div>
</div>
<div class="card" id="move-select" style="display: none">
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(0)"></div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(1)"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(2)"></div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(3)"></div>
            </div>
        </div>
    </div>
</div>
<div class="card" id="pokemon-select" style="display: none">
    <div class="container mt-4" id="pokemon-container">
        <div class="row">
            <div class="col-6">
                <div class="focusable card p-3 pokemon-button" tabindex="0" onclick="selectPokemon(0)"></div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3 pokemon-button" tabindex="0" onclick="selectPokemon(1)"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
