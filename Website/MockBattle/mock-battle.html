<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mock Battle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../TypeCalc/calculator-methods.js"></script>
    <script src="mock-battle.js"></script>
    <style>
        .focusable {
            cursor: pointer;
        }
        .focusable:focus {
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
<div class="card" id="action-select">
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="attack()">Fight</div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="bag()">Bag</div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="changePokemon()">Pok√©mon</div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3" tabindex="0" onclick="run()">Run</div>
            </div>
        </div>
    </div>
</div>
<div class="card" id="move-select" style="display: none">
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(0)"></div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(1)"></div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(2)"></div>
            </div>
            <div class="col-6">
                <div class="focusable card p-3 move-button" tabindex="0" onclick="selectMove(3)"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('keydown', function (event) {
        const focusableElements = document.querySelectorAll('.focusable');
        let currentIndex = Array.prototype.indexOf.call(focusableElements, document.activeElement);

        switch (event.key) {
            case 'ArrowUp':
                if (currentIndex > 1) {
                    focusableElements[currentIndex - 2].focus();
                }
                break;
            case 'ArrowDown':
                if (currentIndex < focusableElements.length - 2) {
                    focusableElements[currentIndex + 2].focus();
                }
                break;
            case 'ArrowLeft':
                if (currentIndex > 0) {
                    focusableElements[currentIndex - 1].focus();
                }
                break;
            case 'ArrowRight':
                if (currentIndex < focusableElements.length - 1) {
                    focusableElements[currentIndex + 1].focus();
                }
                break;
            case 'Enter':
                if (currentIndex !== -1) {
                    focusableElements[currentIndex].click();
                }
                break;
        }
    });
</script>
</body>
</html>
