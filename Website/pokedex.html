<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="pokedex.js" defer></script>
    <link rel="stylesheet" href="scroll-to-top.css">
    <script src="scroll-to-top.js"></script>
    <script src="navbar.js" defer></script>
</head>


<body>

<custom-navbar></custom-navbar>

<button id="scrollToTop" onclick="scrollToTop()">
    ↑
</button>

<h1 style="text-align: center; margin-top: 5%;">Pokedex</h1>

<div class="parent-container">
    <a href="MapExplorer/map-explorer-mainpage.html" id="map-explorer-button" class="headerButtonStyle">
        Map Explorer
    </a>
    <a href="GuessThePokemon/pokemon-guesser.html" id="pokemon-guesser-button" class="headerButtonStyle">
        Who's that Pokémon?
    </a>
</div>



<div style="text-align: center; margin: 20px;">
    <button id="randomPokemonButton" class="headerButtonStyle"onclick="getRandomPokemon()" style="padding: 10px 30px; font-size: 16px; margin-bottom: 20px; margin-right: 15px;">
        Get Random Pokémon
    </button>
    <input 
        type="text" 
        id="searchBar" 
        placeholder="Search Pokémon by name or ID..." 
        onkeyup="filterPokemon()" 
        style="padding: 10px; width: 40%; font-size: 16px;"
    />
    <button 
    id="showAllButton" 
    class="headerButtonStyle"
    onclick="showAllPokemon()" 
    style="padding: 10px 30px; font-size: 16px; margin-bottom: 20px; margin-left: 15px;">
    Back to the Pokedex
    </button>

</div>

<div id="tableContainer">
</div>
<script src="navbar.js"></script>
</body>
</html>
